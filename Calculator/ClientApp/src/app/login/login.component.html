<style>
    .evaluate-header {
        color: #333; /* Dark color (adjust as needed) */
        font-weight: bold;
        letter-spacing: 0px; /* Optional: Adjust letter spacing */
        font-family: 'Arial', sans-serif; /* Optional: Custom font family */
    }
</style><div class="container">

    <div class="card shadow">
        <div class="card-body">
            <h4 class="text-center mt-4 mb-4 evaluate-header">Login</h4>
            <div class="row">
                <div class="col-md-4">

                </div>
                <div class="col-md-4">
                    <div class="row form-group" *ngIf="loaded && IsInvalid">
                        <div class="col-12 alert alert-danger">
                            {{ErrorMessage}}
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-12">
                            <label>Email</label>
                        </div>
                        <div class="col-12">
                            <input type="text" value="{{email}}" (change)="onEmailChange($event)" class="form-control" />
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-12">
                            <label>Password</label>
                        </div>
                        <div class="col-12">
                            <input type="password" value="{{password}}" (change)="onPasswordChange($event)" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12 text-center">
                            <button (click)="login()" style="background-color: #4CAF50; border-color: #4CAF50;" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
